#$Id$
# Below are the blacklisted commands, that are not allowed for the Execute Program Action

linux_commands=chmod,crontab,netstat,rm,chattr
windows_commands=del,deltree,netstat
# Below is the regex which we are using to validate the name like User Name.
am.name.validation.regex=[^/\\:;|\\[\\]=,*?<>\"`%\'^]+
am.custom.attributes.regex=^[A-Za-z0-9\\-\\ \\_\\r\\n]+$

# Regex used for monitor and monitor group displaynames validation in server-side
# Allows All language letters, numerals,space,dot,underscore,hyphen
am.monitor.displayname.regex=^[\\p{L}\\p{N}\\.\\-\\_\\ ]+$
# Use below property to allow all characters w/o any constraint
#am.monitor.displayname.regex=^[\\p{L}\\p{N}\\W\\.\\-\\_\\ ]+$